<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --primary-dark: #1976D2;
            --bg-color: #f5f5f5;
            --chat-bg: #ffffff;
            --text-color: #333;
            --message-sent: #E3F2FD;
            --message-received: #f1f1f1;
            --system-msg: #9e9e9e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: var(--chat-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-size: 1.2em;
            font-weight: 600;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #F44336;
            transition: background-color 0.3s;
        }

        .status-dot.connected {
            background-color: #4CAF50;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 12px;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.received {
            align-self: flex-start;
            background-color: var(--message-received);
            border-radius: 12px 12px 12px 2px;
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--message-sent);
            border-radius: 12px 12px 2px 12px;
            color: #1976D2;
            font-weight: 500;
        }

        .message.system {
            align-self: center;
            background-color: transparent;
            color: var(--system-msg);
            font-size: 0.85em;
            border: 1px solid #e0e0e0;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .message.error {
            align-self: center;
            background-color: #FFEBEE;
            color: #C62828;
            font-size: 0.85em;
            border-radius: 20px;
        }

        .sender-name {
            font-size: 0.75em;
            color: #666;
            margin-bottom: 4px;
            display: block;
            font-weight: 600;
        }

        .message-content {
            line-height: 1.4;
        }

        .timestamp {
            font-size: 0.7em;
            color: #999;
            margin-top: 4px;
            text-align: right;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background-color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            min-width: 120px;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
            font-size: 0.95em;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 10px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #connectBtn {
            margin-left: auto;
            background-color: #4CAF50;
        }

        #connectBtn:hover {
            background-color: #388E3C;
        }

        #connectBtn.connected {
            background-color: #F44336;
        }

        #connectBtn.connected:hover {
            background-color: #D32F2F;
        }

        .message-input-group {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
        }

        .help-text {
            font-size: 0.8em;
            color: #888;
            margin-top: 8px;
            margin-left: 10px;
        }

        /* Scrollbar */
        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #bbb;
            border-radius: 3px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>ðŸ’¬ WebSocket Chat</h2>
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <!-- Messages appear here -->
        </div>

        <div class="input-area">
            <div class="controls">
                <div class="control-group">
                    <input type="text" id="nickInput" placeholder="Nickname" maxlength="31">
                    <button id="setNickBtn">Set Nick</button>
                </div>
                <div class="control-group">
                    <input type="text" id="channelInput" placeholder="Channel" maxlength="31">
                    <button id="joinBtn">Join</button>
                </div>
                <button id="connectBtn">Connect</button>
            </div>

            <div class="message-input-group">
                <input type="text" id="messageInput" placeholder="Type a message..." maxlength="511" disabled>
                <button id="sendBtn" disabled>Send</button>
            </div>

            <div class="help-text">
                Commands: /nick [name] | /join [channel] | /help
            </div>
        </div>
    </div>

    <script>
        const wsUrl = 'wss://localhost';

        let ws = null;
        let isConnected = false;
        let myNick = 'Me';

        // DOM Elements
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectBtn = document.getElementById('connectBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const nickInput = document.getElementById('nickInput');
        const setNickBtn = document.getElementById('setNickBtn');
        const channelInput = document.getElementById('channelInput');
        const joinBtn = document.getElementById('joinBtn');

        function appendMessage(type, content, sender = null) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;

            let html = '';
            if (sender && type !== 'sent') {
                html += `<span class="sender-name">${escapeHtml(sender)}</span>`;
            }

            html += `<div class="message-content">${escapeHtml(content)}</div>`;

            if (type !== 'system') {
                const time = new Date().toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                html += `<div class="timestamp">${time}</div>`;
            }

            msgDiv.innerHTML = html;
            chatArea.appendChild(msgDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateConnectionUI(connected) {
            isConnected = connected;

            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                connectBtn.textContent = 'Disconnect';
                connectBtn.classList.add('connected');
                messageInput.disabled = false;
                sendBtn.disabled = false;
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                connectBtn.textContent = 'Connect';
                connectBtn.classList.remove('connected');
                messageInput.disabled = true;
                sendBtn.disabled = true;
            }
        }

        function toggleConnection() {
            if (ws && isConnected) {
                ws.close(1000, 'User disconnect');
            } else {
                connect();
            }
        }

        function connect() {
            if (ws && isConnected) return;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                updateConnectionUI(true);
                appendMessage('system', 'Connected to server');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    switch (data.type) {
                        case 'system':
                            appendMessage('system', data.message);
                            break;

                        case 'error':
                            appendMessage('error', `Error: ${data.message}`);
                            break;

                        case 'message':
                            const isMe = data.user === myNick;
                            const msgType = isMe ? 'sent' : 'received';
                            const sender = isMe ? null : `${data.user} (${data.channel})`;
                            appendMessage(msgType, data.message, sender);
                            break;

                        default:
                            console.warn('Unknown message type:', data.type);
                    }
                } catch (e) {
                    // Fallback for non-JSON messages
                    appendMessage('received', event.data, 'Server');
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket Error:', error);
                appendMessage('error', 'Connection error occurred');
            };

            ws.onclose = () => {
                updateConnectionUI(false);
                appendMessage('system', 'Disconnected from server');
                ws = null;
            };
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text && ws && isConnected) {
                ws.send(text);
                messageInput.value = '';
                messageInput.focus();
            }
        }

        function setNickname() {
            const nick = nickInput.value.trim();
            if (nick && ws && isConnected) {
                myNick = nick;
                ws.send(`/nick ${nick}`);
                nickInput.value = '';
            }
        }

        function joinChannel() {
            const channel = channelInput.value.trim();
            if (channel && ws && isConnected) {
                ws.send(`/join ${channel}`);
                channelInput.value = '';
            }
        }

        // Event Listeners
        connectBtn.addEventListener('click', toggleConnection);
        sendBtn.addEventListener('click', sendMessage);
        setNickBtn.addEventListener('click', setNickname);
        joinBtn.addEventListener('click', joinChannel);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        nickInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setNickname();
            }
        });

        channelInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinChannel();
            }
        });

        // Initial state
        appendMessage('system', 'Ready to connect. Click "Connect" to start.');
    </script>
</body>

</html>
