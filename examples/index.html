<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robust WebSocket Chat</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --primary-dark: #1976D2;
            --bg-color: #f5f5f5;
            --chat-bg: #ffffff;
            --text-color: #333;
            --message-sent: #E3F2FD;
            --message-received: #f1f1f1;
            --system-msg: #9e9e9e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: var(--chat-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .connection-status {
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #F44336; /* Disconnected red */
            transition: background-color 0.3s;
        }

        .status-dot.connected {
            background-color: #4CAF50; /* Connected green */
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 12px;
            position: relative;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.received {
            align-self: flex-start;
            background-color: var(--message-received);
            border-bottom-left-radius: 2px;
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--message-sent);
            border-bottom-right-radius: 2px;
        }

        .message.system {
            align-self: center;
            background-color: transparent;
            color: var(--system-msg);
            font-size: 0.85em;
            text-align: center;
            border: 1px solid #e0e0e0;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .sender-name {
            font-size: 0.75em;
            color: #666;
            margin-bottom: 4px;
            display: block;
        }

        .message-content {
            line-height: 1.4;
        }

        .timestamp {
            font-size: 0.7em;
            color: #999;
            margin-top: 4px;
            text-align: right;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background-color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .commands-hint {
            font-size: 0.8em;
            color: #888;
            margin-top: 8px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Robust WebSocket Chat</h2>
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <!-- Messages go here -->
        </div>

        <div class="input-area">
            <div class="controls">
                <input type="text" id="nickInput" placeholder="Nickname" style="max-width: 150px;">
                <button id="setNickBtn">Set Nick</button>
                <input type="text" id="channelInput" placeholder="Channel" style="max-width: 150px;">
                <button id="joinBtn">Join</button>
                <button id="connectBtn" style="margin-left: auto; background-color: #4CAF50;">Connect</button>
            </div>
            
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type a message..." disabled>
                <button id="sendBtn" disabled>Send</button>
            </div>
            <div class="commands-hint">Commands: /nick [name], /join [channel]</div>
        </div>
    </div>

    <script>
        const wsUrl = 'ws://localhost:8081';
        let ws = null;
        let myNick = 'Me';

        // DOM Elements
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectBtn = document.getElementById('connectBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const nickInput = document.getElementById('nickInput');
        const setNickBtn = document.getElementById('setNickBtn');
        const channelInput = document.getElementById('channelInput');
        const joinBtn = document.getElementById('joinBtn');

        function appendMessage(type, content, sender = null) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            
            let html = '';
            if (sender && type !== 'sent') {
                html += `<span class="sender-name">${sender}</span>`;
            }
            
            html += `<div class="message-content">${content}</div>`;
            html += `<div class="timestamp">${new Date().toLocaleTimeString()}</div>`;
            
            msgDiv.innerHTML = html;
            chatArea.appendChild(msgDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function toggleConnection() {
            if (ws) {
                ws.close();
            } else {
                connect();
            }
        }

        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                connectBtn.textContent = 'Disconnect';
                connectBtn.style.backgroundColor = '#F44336';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                appendMessage('system', 'Connected to server');
            };

            ws.onclose = () => {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                connectBtn.textContent = 'Connect';
                connectBtn.style.backgroundColor = '#4CAF50';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                ws = null;
                appendMessage('system', 'Disconnected from server');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'system') {
                        appendMessage('system', data.message);
                    } else if (data.type === 'error') {
                        appendMessage('system', `Error: ${data.message}`);
                    } else if (data.type === 'welcome') {
                        appendMessage('system', data.message);
                    } else if (data.user) {
                        // Chat message
                        const isMe = data.user === myNick; // Ideally server sends ID, but we rely on nick for now
                        const type = isMe ? 'sent' : 'received';
                        const sender = isMe ? 'You' : `${data.user} (${data.channel})`;
                        appendMessage(type, data.message, sender);
                    }
                } catch (e) {
                    // Plain text fallback
                    console.log('Received non-JSON:', event.data);
                    appendMessage('received', event.data, 'Server');
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket Error:', error);
                appendMessage('system', 'Connection error');
            };
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text && ws) {
                ws.send(text);
                messageInput.value = '';
                // Optimistic UI update for sent messages? 
                // No, wait for echo from server since server handles routing/filtering
                // Actually, our C server echoes back to sender unless excluded.
                // The C server implementation: send_to_channel(..., false) -> includes sender.
            }
        }

        // Event Listeners
        connectBtn.addEventListener('click', toggleConnection);
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        setNickBtn.addEventListener('click', () => {
            const nick = nickInput.value.trim();
            if (nick && ws) {
                ws.send(`/nick ${nick}`);
                myNick = nick;
            }
        });

        joinBtn.addEventListener('click', () => {
            const channel = channelInput.value.trim();
            if (channel && ws) {
                ws.send(`/join ${channel}`);
            }
        });

        // Initial state
        appendMessage('system', 'Ready to connect...');
    </script>
</body>
</html>
